<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Login</h1>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]='userLogin.email' class="form-control mt-3" type="email" name="email" id="email"
                            placeholder="Seu E-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.password' class="form-control mt-3" type="password" name="senha" id="senha"
                            placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-success ps-4 pe-4" (click)='login()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        NÃ£o tem uma conta? <a routerLink='/signup'>Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg">

        </div>


    </div>
</div>
