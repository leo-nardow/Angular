<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-6">

            <div class="form-group">
                <label for="theme">Descrição</label>
                <input type="text" class="form-control" id="theme" [(ngModel)]='theme.theme'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger me-2" routerLink='/theme'>Cancelar</button>
                <button class="btn btn-success ms-2" (click)='alter()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
