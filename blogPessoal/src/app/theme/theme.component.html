

<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-12 text-white">
            <a routerLink='/home' class='text-white text-left'>
                Home
            </a>

            <h1 class="fs-54 text-center">Temas de Receitas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-3">
                    <div class="form-group">
                        <input [(ngModel)]='theme.theme' type="text" class="form-control" id="theme" placeholder="Digite o tema">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-success fw-bold font-monospace" (click)='create()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tema</th>
                    <th scope="col" class="text-end">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let theme of arrayTheme'>
                    <th>{{theme.idTheme}}</th>
                    <td>{{theme.theme}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info me-3">Editar</button>
                      <button class="btn btn-danger">Apagar</button>
                    </td>
                    <!-- <td>{{theme.description}}</td> -->
                  </tr> 
                </tbody>
              </table>
        </div>
    </div>

</div>
