<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <h4>Você tem certeza que deseja apagar esse tema? todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-12">
            <h5 class="text-center text-primary">Tema: {{theme.theme}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-danger me-2" routerLink='/theme'>Não</button>
            <button class="btn btn-success ms-2" (click)='delete()'>Sim</button>
        </div>
    </div>
</div>
