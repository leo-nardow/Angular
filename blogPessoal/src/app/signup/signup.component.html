<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg">

        </div>

        <div class="col-md-6 mb-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-3">Sign Up</h1>

                    <div class="form-groug mt-3">
                        <label for="name">Nome</label>
                        <input [(ngModel)]='user.name' class="form-control mt-3" type="text" name="name" id="name" placeholder="Seu nome">
                    </div>

                    <div class="form-groug mt-3">
                        <label for="email">Email</label>
                        <input [(ngModel)] ='user.email' class="form-control mt-3" type="email" name="email" id="email" placeholder="Seu email">
                    </div>

                    <div class="form-groug mt-3">
                        <label for="photo">Link da Foto</label>
                        <input [(ngModel)]='user.photo' class="form-control mt-3" type="text" name="photo" id="photo" placeholder="Link da sua Foto">
                    </div>

                    <div class="form-groug mt-3">
                        <label for="senha">Senha</label>
                        <input (input)='confirmPassword($event)'  class="form-control mt-3" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-groug mt-3">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input [(ngModel)]='user.password' class="form-control mt-3" type="password" name="confirmPassword" id="confirmPassword" placeholder="Sua senha novamente">
                    </div>

                    <div class="form-groug mt-3">
                        <label for="confirmSenha">Tipo de Usuario</label>
                        <select class="form-control mt-3" name="tipo" id="tipo" (change)='typeUser($event)'>
                            <option>Selecione um tipo de usuario:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>  


                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-danger mt-3 me-5" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-success mt-3 ms-5" (click)='register()'>Confirmar</button>
                    </div>
                </div>

            </div>

        </div>     
    </div>
</div>
